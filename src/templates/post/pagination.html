<div class="container">
<div class="row">
	<div class="col-xs-6 col-sm-4"></div>
  <div class="col-xs-6 col-md-4">
         		<div class="pagination ">
				    <span class="step-links">
				        {% if page.has_previous %}
				      <a href="?page={{ page.previous_page_number }}" aria-label="Previous"><span aria-hidden="true">&laquo;</span>
				      </a>
				        {% endif %}

				        <span class="current">
				        Page {{ page.number }} of {{ page.paginator.num_pages }}
				        </span>

				        {% if page.has_next %}
				      <a href="?page={{ page.next_page_number }}" aria-label="Next"><span aria-hidden="true">&raquo;</span>
				      </a>
				      {% endif %}
				 
				     </span>

				</div>

			</div>
			 <div class="col-xs-6 col-sm-4"></div>
		</div>
</div>
